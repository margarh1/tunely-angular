<section class="container col-md-offset-2">
  <div class="row">
    <div class="col-md-9 col-xs-12">
      <h2>{{oneAlbum.album.name}}</h2>
    </div>
  </div>
  
  <div class='row'>
    <div class="col-md-3 col-xs-12 thumbnail album-art">
      <img src="../images/800x800.png" alt="album image">
    </div>

    <div class="col-md-9 col-xs-12">
      <ul class="list-group">
        <li class="list-group-item">
          <h4 class='inline-header'>Artist Name:</h4>
          <span class='artist-name'>{{oneAlbum.album.artistName}}</span>
        </li>

        <li class="list-group-item">
          <h4 class='inline-header'>Released date:</h4>
          <span class='album-releaseDate'>{{oneAlbum.album.releaseDate}}</span>
        </li>

        <li class="list-group-item">
          <h4 class="inline-header">Genres:</h4>
          <span class="album-genres" ng-repeat='genre in oneAlbum.album.genres'>{{genre}}, </span>
        </li>

        <li class="list-group-item">
          <h4 class="inline-header">Songs:</h4>
          <ul class="list-group">
            <li class="list-group-item" ng-repeat='song in oneAlbum.album.songs'>
              <button class="btn btn-info glyphicon glyphicon-pencil" ng-hide='editing' ng-click='editing = true'></button>
              <button class="btn btn-success" ng-show='editing' ng-click='oneAlbum.editSong(song);'><span class="glyphicon glyphicon-ok"></span> Save</button>
              <button class="btn btn-danger glyphicon glyphicon-remove" ng-click='oneAlbum.deleteSong(song);'></button>
              ({{song.trackNumber}})
              <span ng-hide='editing'>{{song.name}}</span>
              <input ng-show='editing' ng-model='song.name' type="text" class="form-inline">
            </li>

            <hr>

            <li class="list-group-item">
            <form class="form-inline">
              <input type="text" class="form-control" ng-model='oneAlbum.newSong.trackNumber' placeholder="New Track Number" />
              <input type="text" class="form-control" ng-model='oneAlbum.newSong.name' placeholder="New Name" />
            </form>
            <button class="btn btn-success" type='submit' ng-click='oneAlbum.addSong(oneAlbum.album);'><span class="glyphicon glyphicon-plus"></span> Add New Song</button>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</section>
